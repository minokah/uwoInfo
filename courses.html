<!DOCTYPE html>
<html>

<head>
    <title>uwoInfo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-5 purple">
        <div class="container-fluid">
            <a href="/" class="navbar-brand text-white pt-3">
                <h2>uwoInfo</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="courses"><b>Courses</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="modules">Modules</a>
                    </li>
                </ul>
                <div id="navSignupLoginButton">
                    <button class="btn btn-primary d-block" data-bs-toggle="modal" data-bs-target="#accountModal">Log In
                        or Sign Up</button>
                </div>
                <div id="navProfileContainer" class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="navProfileDropdown" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img class="me-1" id="navProfileImage" src="https://minokah.github.io/images/icon.png">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-start dropdown-menu-lg-end"
                        aria-labelledby="navProfileDropdown">
                        <li>
                            <h6 class="dropdown-header" id="navProfileName"></h6>
                        </li>
                        <li><a class="dropdown-item" href="profile">Profile</a></li>
                        <li><a class="dropdown-item" id="navProfileLogout" href="">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container container-margin">
        <div class="row">
            <div class="col">
                <h1>Courses</h1>
                <h5>See what courses interest you!</h5>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div>
                    <h6><b>Sort By</b></h6>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="sortRadio" id="sortNone" autocomplete="off" checked>
                        <label class="btn btn-outline-danger" for="sortNone">None</label>

                        <input type="radio" class="btn-check" name="sortRadio" id="sortRatings" autocomplete="off">
                        <label class="btn btn-outline-danger" for="sortRatings">Ratings</label>

                        <input type="radio" class="btn-check" name="sortRadio" id="sortLiked" autocomplete="off">
                        <label class="btn btn-outline-danger" for="sortLiked">Liked</label>
                    </div>
                </div>
                <div>
                    <br>
                    <h6><b>Module</b></h6>
                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        <input type="checkbox" class="btn-check" id="moduleMinor" autocomplete="off" checked>
                        <label class="btn btn-outline-danger" for="moduleMinor">Minor</label>

                        <input type="checkbox" class="btn-check" id="moduleMajor" autocomplete="off" checked>
                        <label class="btn btn-outline-danger" for="moduleMajor">Major</label>

                        <input type="checkbox" class="btn-check" id="moduleSpec" autocomplete="off" checked>
                        <label class="btn btn-outline-danger" for="moduleSpec">Spec</label>

                        <input type="checkbox" class="btn-check" id="moduleHonSpec" autocomplete="off" checked>
                        <label class="btn btn-outline-danger" for="moduleHonSpec">HonSpec</label>
                    </div>
                </div>
                <div>
                    <br>
                    <h6><b>Course Levels</b></h6>
                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        <input type="checkbox" class="btn-check" id="course1000" autocomplete="off" checked>
                        <label class="btn btn-outline-danger" for="course1000">1000</label>

                        <input type="checkbox" class="btn-check" id="course2000" autocomplete="off" checked>
                        <label class="btn btn-outline-danger" for="course2000">2000</label>

                        <input type="checkbox" class="btn-check" id="course3000" autocomplete="off" checked>
                        <label class="btn btn-outline-danger" for="course3000">3000</label>

                        <input type="checkbox" class="btn-check" id="course4000" autocomplete="off" checked>
                        <label class="btn btn-outline-danger" for="course4000">4000</label>
                    </div>
                </div>
                <div>
                    <br>
                    <h6><b>Course Category</b></h6>
                    <div class="dropdown">
                        <button class="btn btn-danger dropdown-toggle" type="button" id="courseCategoryButton"
                            data-bs-toggle="dropdown" aria-expanded="false"></button>
                        <ul class="dropdown-menu" aria-labelledby="courseCategory" id="courseCategoryList"></ul>
                    </div>
                </div>
                <br>
            </div>
            <div class="col-md">
                <div class="list-group" id="searchResultsFrame">
                    <!--
                    <a class="list-group-item list-group-item-action d-flex justify-content-between">
                        <div>
                            <h4 class="mt-1">CS 1027</h4>
                            Fundamentals of Computer Science II
                        </div>
                        <div class="d-flex flex-column align-items-end">
                            <div class="d-flex">
                                <h5><span class="ms-2 badge bg-secondary">???</span></h5>
                            </div>
                            <div class="d-flex">
                                <h5><span class="ms-2 badge bg-primary">0 Rating(s)</span></h5>
                                <h5><span class="ms-2 badge bg-success">100% Liked</span></h5>
                            </div>
                        </div>
                    </a>
                    -->
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

    <div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="accountLoginTab" data-bs-toggle="tab"
                                data-bs-target="#accountLoginFrame" type="button" role="tab" aria-controls="nav-login"
                                aria-selected="true">Log In</button>
                            <button class="nav-link" id="accountSignupTab" data-bs-toggle="tab"
                                data-bs-target="#accountSignupFrame" type="button" role="tab" aria-controls="nav-signup"
                                aria-selected="false">Sign Up</button>
                            <button class="nav-link" id="accountForgotTab" data-bs-toggle="tab"
                                data-bs-target="#accountForgotFrame" type="button" role="tab" aria-controls="nav-forgot"
                                aria-selected="false">I forgot my password!</button>
                            <button class="btn-close ms-auto mt-2" type="button" data-bs-dismiss="modal"
                                aria-label="Close" aria-selected="false"></button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="accountLoginFrame" role="tabpanel"
                            aria-labelledby="accountLoginTab">
                            <div class="mt-3 mx-2">
                                <p>Welcome back!</p>
                                <ul class="text-red" id="loginError"></ul>
                                <form>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="loginUsername" placeholder="."
                                            autocomplete="username">
                                        <label for="loginUsername">Username</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="loginPassword" placeholder="."
                                            autocomplete="password">
                                        <label for="loginPassword">Password</label>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <p class="text-red" id="loginFailure"></p>
                                <button type="button" class="btn btn-primary" id="loginButton">Log In</button>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="accountSignupFrame" role="tabpanel"
                            aria-labelledby="accountSignupTab">
                            <div class="mt-3 mx-2">
                                <p>Create a new account to post reviews.</p>
                                <ul class="text-red" id="signupError"></ul>
                                <form>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="signupUsername" placeholder="."
                                            autocomplete="username">
                                        <label for="signupUsername">Username</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="signupEmail" placeholder="."
                                            autcomplete="email">
                                        <label for="signupEmail">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="signupPassword" placeholder="."
                                            autocomplete="password">
                                        <label for="signupPassword">Password</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="signupPasswordConfirm"
                                            placeholder=".">
                                        <label for="signupPasswordConfirm">Confirm Password</label>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <p class="text-red" id="signupFailure"></p>
                                <button type="button" class="btn btn-primary" id="signupButton">Sign Up</button>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="accountForgotFrame" role="tabpanel"
                            aria-labelledby="accountForgotTab">
                            <div class="mt-3 mx-2">
                                <p>We'll send you an email about resetting your password.</p>
                                <form>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="forgotEmail" placeholder="."
                                            autocomplete="email">
                                        <label for="forgotEmail">Email address</label>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Send Email</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="tagColours.js"></script>
    <script src="courses.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
